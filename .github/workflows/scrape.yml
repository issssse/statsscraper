name: Log event views

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (GitHub Actions uses UTC)
  workflow_dispatch: {}

concurrency:
  group: scrape
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure clean pull for push step
        run: |
          git config --global pull.rebase true
          git config --global fetch.prune true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          SCRAPER_URL: ${{ secrets.SCRAPER_URL || '' }}
          SCRAPER_OUT_CSV: data/visitor_counter.csv
        run: python scrape.py

      - name: Commit & push updated CSV (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add data/visitor_counter.csv
          git diff --cached --quiet || (git commit -m "Log visitor counter" && git push)
